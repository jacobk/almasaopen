{% extends "base.html" %}

{% block content %}

<div id="really_remove">
	Vill du verkligen radera detta loppet?
	<form action="/removerace/{{id}}" method="post" accept-charset="utf-8">
		<p><input type="submit" value="RADERA"></p>
	</form>
</div>
<hr/>
<div id="race_images">
	<h2>{{username}}</h2><h2>{{starttime|formatd}}</h2>
	<div class="race_images_inner">
		<p>Startfoto</p>
		<img src="/races/{{ id }}/photos/start" alt="Startfoto" />
	</div>
	<div class="race_images_inner">
		<p>Målfoto</p>
		<img src="/races/{{ id }}/photos/finish" alt="Målfoto" />
	</div>
	<h2>Totaltid: {{ totaltime|format }}!</h2>
</div>
{% endblock %}
